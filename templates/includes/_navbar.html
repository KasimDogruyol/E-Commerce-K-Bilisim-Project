{% load static %}
<header>
    <!-- Menü Çubuğu -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" width="40" height="40" class="rounded-5" alt="">
            K-<span style="color:red">Bilişim</span>
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'siparisler' %}">Siparişler</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'profil' %}">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'sepet' %}"><i class="bi bi-cart2"></i>{{urun_id}}</a>
              </li>
              
              
            </ul>
            <div class="navbar-nav ms-auto mb-lg-0">
              <form class="d-flex" role="search" method="GET" action="{% url 'index' %}">
                <input class="form-control me-2"  type="search" value="{{search}}" placeholder="Arama" name="search" aria-label="Search" style="width: 300px">
                <button class="btn btn-outline-success col-sm-3" style="margin-right: 0.5rem;" type="submit">Ara<i class="bi bi-search ms-2"></i></button>
              </form>
              
            </div>
            {% if user.is_authenticated %}
            <a href=""  class="btn btn-outline-primary"style="margin-right: 0.5rem;">{{request.user}} <i class="bi bi-person-circle ms-2"></i></a>
            <a href="{% url 'logout' %}" class="btn btn-outline-warning">Çıkış Yap<i class=""></i></a>

            {% else %}
            <a href="{% url 'register' %}"  class="btn btn-outline-primary"style="margin-right: 0.5rem;">Üye Ol<i class="bi bi-person-circle ms-2"></i></a>
            <a href="{% url 'login' %}" class="btn btn-outline-success">Giriş<i class=""></i></a>
            {% endif %}
            
            
          </div>
        </div>
      </nav>
    </div>
    
</header>
