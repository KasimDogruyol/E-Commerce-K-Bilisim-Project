{% extends "index.html" %}
{% load static %}
{% block slider %} 
<div class="container-fluid">
  <form action='' method="POST" class="w-100 m-auto border p-4 bg-dark text-white">
    {% csrf_token %}
    <label for="">Kullanıcı Adı : </label>
    <input type="text" class="form-control"  name="kullanici">
    <label for="">Email : </label>
    <input type="email" class="form-control"  name="email" >
    <label for="">Telefon Numarası : </label>
    <input type="number" name="tel" id="" class="form-control">
    <label for="">Şifre : </label>
    <input type="password" class="form-control"  name="sifre1">
    <label for="">Şifre Tekrar : </label>
    <input type="password" class="form-control"  name="sifre2">
    <input type="submit" class="btn btn-success" value="Kayıt Ol">
  </form>
</div>
{% endblock slider %}
